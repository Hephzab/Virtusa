<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <!--three types of lists: ordered unordered and description list, indentation is formed when list is made-->
    <h1>List of things needed to buy:</h1>
    <p>This is a ordered list</p>
    <ol>
      <li>Curd</li>
      <li>Milk</li>
      <li>vegies</li>
      <li>meat</li>
    </ol>
    <hr />
    <p>This is unordered list</p>
    <ul>
      <li>tomato</li>
      <li>potato</li>
      <li>lettuce</li>
    </ul>
    <hr />
    <p>This is description list</p>
    <dl>
      <dt>Soya souce</dt>
      <!--description term-->
      <dd>Very <strong>important</strong> need to buy</dd>
      <!--description detail-->
      <dt>Chips</dt>
      <dd>Very very important</dd>
    </dl>
  </body>
</html>
