<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Forms & Input</title>
  </head>
  <body>
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

    <a href="#contact">Contact Me</a>
    <hr />
    <article id="contact">
      <h2>Contact Me</h2>
      <p>i really like to hear from you!</p>
      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Personal Info</legend>
          <p>
            <label for="firstname">First Name: </label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="Jane"
              autocomplete="on"
              required
              autofocus
            />
          </p>
          <!--placeholder:whatever value is set here the same value is dispalyed in the web as an eg what to type in
                autocomplete:just remembers the inputs that are typed previously and suggests later.
            required:user should completely fill this field
                autofocus: to make a focus for the useer to type on instant  -->
          <p>
            <label for="lastname">Last Name: </label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Doe"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="password">Password: </label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Your Secret"
              required
            />
          </p>
          <p>
            <label for="phone">Phone: </label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="5555555555"
              pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
              required
            />
          </p>
          <p>
            <label for="decade">Favorite Decade: </label>
            <input
              type="number"
              name="decade"
              id="decade"
              min="1950"
              max="2020"
              step="10"
              value="1980"
            />
          </p>
          <p>
            <label for="coffee">Favorite Coffee</label>
            <select name="coffee" id="coffee" multiple size="3">
              <optgroup label="Coffees">
                <option value="regular coffee">Regular Coffee</option>
                <option value="iced coffee">Iced Coffee</option>
              </optgroup>
              <optgroup label="Espresso Drinks">
                <option value="latte">Latte</option>
                <option value="cappuccino" selected>Cappuccino</option>
                <option value="cortado">Cortado</option>
                <option value="americano">Americano</option>
              </optgroup>
              <option value="others">Others</option>
            </select>
          </p>
          <p>
            <label for="coffee">Favorite Coffee</label>
            <input type="text" name="coffee" id="coffee" list="coffee-list" />
            <datalist id="coffee-list">
              <option value="Coffee"></option>
              <option value="Latte"></option>
              <option value="Espresso"></option>
              <option value="Cortado"></option>
              <option value="Americano"></option>
              <option value="Other"></option>
            </datalist>
          </p>
        </fieldset>
        <br />
        <fieldset>
          <legend>What is your Favorite Food</legend>
          <p>
            <input type="radio" name="food" id="tacos" value="tacos" />
            <label for="tacos">tacos</label>
          </p>
          <p>
            <input type="radio" name="food" id="pizza" value="pizza" />
            <label for="pizza">Pizza</label>
          </p>
          <p>
            <input type="radio" name="food" id="other" value="other" />
            <label for="other">Other</label>
          </p>
        </fieldset>
        <fieldset>
          <legend>Do you have pets?</legend>
          <p>
            <input type="checkbox" name="pets" id="dog" value="dog" />
            <label for="dog">Dog</label>
          </p>
          <p>
            <input type="checkbox" name="pets" id="cat" value="cat" />
            <label for="cat">Cat</label>
          </p>
          <p>
            <input type="checkbox" name="pets" id="fish" value="fish" />
            <label for="fish">Fish</label>
          </p>
          <p>
            <input type="checkbox" name="pets" id="otherpet" value="other" />
            <label for="otherpet">Other</label>
          </p>
        </fieldset>
        <fieldset>
          <legend>Send me a note</legend>
          <label for="message">Your Message</label>
          <br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Type your message here"
          ></textarea>
        </fieldset>
        <br />
        <button type="submit">Submit</button>
        <button
          type="submit"
          formaction="https://httpbin.org/post"
          formmethod="post"
        >
          Post
        </button>
        <button type="reset">Reset</button>
      </form>
    </article>
  </body>
</html>
