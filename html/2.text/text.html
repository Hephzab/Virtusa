<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text</title>
    <style>
      em.nonitallic {
        color: red;
        font-style: normal;
      }
      strong.notbold {
        color: orange;
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <p>I love to teach <em>HTML</em>! (em)</p>
    <p>I love to teach <em class="nonitallic">HTML</em>! (em with styles)</p>
    <p>I love to teach <strong>HTML</strong>! (strong)</p>
    <p>
      I love to teach <strong class="notbold">HTML</strong>! (strong with
      styles)
    </p>
    <p>
      emphasising <em>HTML</em> using command pallete(ctrl+shift+p), wrap with
      abbreviation
    </p>
    <p><abbr title="HyperText Markup Language">HTML</abbr></p>
    <address>https://www.w3schools.com</address>
  </body>
</html>
