<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Little Taco Shop</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="#about lts">About LTS</a></li>
          <li><a href="#menu">Our Menu</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="/images/tacos_close_up_400x260.png"
          alt="Close up image of Tacos"
        />
        <figcaption>Little Tacos Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <h2>Our Contact Form</h2>
      <fieldset>
        <legend>Send Us A Message</legend>
        <p>
          <label for="name">Name:</label>
          <input
            type="text"
            placeholder="your name"
            required
            autocomplete="on"
          />
        </p>
        <p>
          <label for="email">Email:</label>
          <input
            type="text"
            placeholder="your email"
            required
            autocomplete="on"
          />
        </p>
        <p>
          <label for="your message">Your Message:</label>
          <br />
          <textarea
            name="your message"
            id="your message"
            placeholder="Type your message here"
            cols="30"
            rows="10"
          ></textarea>
        </p>
      </fieldset>
      <h2>Our Location</h2>
      <address>
        555 Taco Temptation Lane, Suite T Kansas City; MO 55555-5555
      </address>
      <br />
      <p class="telephone">
        Phone: &nbsp; <a href="tel:555-555-5555">555-555-5555</a>
      </p>
    </main>
    <hr />
    <footer><a href="#">Back to Top</a></footer>
  </body>
</html>
