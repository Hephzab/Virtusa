<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Profile Card Project</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Daniel</a>
        <a href="#profile2">Jane</a>
        <a href="#profile3">Grace</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="/images/profile1.jpg"
            alt="Daniel Joe"
            width="640"
            height="853"
          />
          <figcaption>Daniel Joe</figcaption>
        </figure>
        <p><q>I code stuff.</q></p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img
            src="/images/profile2.jpg"
            alt="Jane Foster"
            width="640"
            height="959"
          />
          <figcaption>Jane Foster</figcaption>
        </figure>
        <p><q>I design stuff.</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img
            src="/images/profile3.jpg"
            alt="Grace Deck"
            width="640"
            height="960"
          />
          <figcaption>Grace <span class="nowrap">Dean Deck</span></figcaption>
        </figure>
        <p><q>I teach stuff.</q></p>
      </article>
    </main>

    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
